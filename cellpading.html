<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1 align="center"><font size="30px" color="red" face="cosmic sans ms"> top case </font> </h1>
    <br><br>


    <table border="2" width="200px" height="200px" align="center" cellpadding="" cellspacing="" >
<tr>
    <td valign="top" align="left">O</td>
    <td valign="top" align="center">O</td>
    <td valign="top" align="right">O</td>
</tr> 
<tr>
    
    <td valign="middle" align="left">O</td>
    <td valign="middle" align="center">O</td>
    <td valign="middle" align="right">O</td>
</tr> 
<tr> 
    <td valign="bottom" align="left">O</td>
    <td valign="bottom" align="center">O</td>
    <td valign="bottom" align="right">O</td>
</tr> 
</table>
<br><hr><br>


<h1 align="center"><font size="30px" color="red" face="cosmic sans ms"> middle case </font> </h1>

<table border="2" width="200px" height="200px" align="center" cellpadding="" cellspacing="" >

<tr>
   
    <td valign="bottom" align="left"> O </td>
    <td valign="bottom" align="center"> O </td>
    <td valign="bottom" align="right"> O </td>

</tr>

<tr>
   
    <td valign="middle" align="left"> O </td>
    <td valign="middle" align="center"> O </td>
    <td valign="middle" align="right"> O </td>

</tr>


<tr>
    <td valign="top" align="left"> O </td>
    <td valign="top" align="center"> O </td>
    <td valign="top" align="right"> O </td>

</tr>
</table>
<br><hr><br>


<h1 align="center"><font size="30px" color="red" face="cosmic sans ms"> bottom case </font> </h1>
<table border="2" width="200px" height="200px" align="center" cellpadding="" cellspacing="" >

    <tr>
   
        <td valign="bottom" align="right"> O </td>
        <td valign="bottom" align="center"> O </td>
        <td valign="bottom" align="left"> O </td>
    
    </tr>

    <tr>
   
        <td valign="middle" align="right"> O </td>
        <td valign="middle" align="center"> O </td>
        <td valign="middle" align="left"> O </td>
    
    </tr>
    <tr>
   
        <td valign="top" align="right"> O </td>
        <td valign="top" align="center"> O </td>
        <td valign="top" align="left"> O </td>
    
    </tr>   

</table>






</body>

</html>
